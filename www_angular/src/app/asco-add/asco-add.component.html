<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Asco Name</label>
        <input type="text" class="form-control" 
          formControlName="AscoName" 
          #AscoName />
      </div>
      <div *ngIf="angForm.controls['AscoName'].invalid && (angForm.controls['AscoName'].dirty || angForm.controls['AscoName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['AscoName'].errors.required">
          Asco Name is required.
        </div>
      </div>

      <div class="form-group">
        <button (click) = "addAsco(AscoName.value)" type="submit" class="btn btn-primary"
        [disabled]="angForm.pristine || angForm.invalid" >
          Create Asco
        </button>
      </div>

    </form>
  </div>
</div>
